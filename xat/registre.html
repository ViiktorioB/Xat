<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <script src="registre.js"></script>
    <link rel="stylesheet" href="registro.css">
</head>
<body onload="llistaPaisos()">

    <div id="form">
        <h1>Realizar un registro</h1>

    <div><label for="user">Usuario:</label>
        <input type="text" id="user" name="user"><br><br>
    </div>
    
    <div>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass"><br><br>
    </div>
    
    <div>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="mail"><br><br>
    </div>
    
    <div>
        Lista Nacionalidades: <select id="codeCountry"  name="codeCountry">
        </select><br>
    </div>
    
    
    <input type="submit" value="Enviar"  onclick="registre()">

    <div>
        <button id="logoutButton" onclick="logOutMenu()">Atras</button>
    </div>
    </div>
    

</body>
</html>
